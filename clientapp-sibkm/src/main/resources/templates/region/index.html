<html>

<head>
    <title>Region</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <div class="container-fluid py-5">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 fw-bold mb-4">Region</h1>
                <a th:href="@{/region/create}" class="btn btn-success fw-bold">Add Region</a>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="region : ${regions}">
                        <td th:text="${region.id}"></td>
                        <td th:text="${region.name}"></td>
                        <td>
                            <a th:href="@{/region/info/{id}(id=${region.id})}" class="btn btn-primary">Info</a>
                            <a th:href="@{/region/edit/{id}(id=${region.id})}" class="btn btn-warning">Edit</a>
                            <a th:href="@{/region/delete/{id}(id=${region.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
